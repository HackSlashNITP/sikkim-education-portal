<app-schoolnav></app-schoolnav>
<div class="row">
  <div class="col"><h1>Attendance Details</h1></div>
  <div class="col-xl-3 d-inline-flex justify-content-center align-items-center align-content-center m-auto" style="width: 60px;"><button class="btn btn-primary align-self-center" (click)="onExport()">Export</button></div>
</div>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <div style="background-color:#90ee90" class="form-row">
      <div class="col">
        <span>Name</span><input type="text" ngModel class="form-control" placeholder="Name" required
                                      name="name" />
      </div>
      <div class="col"><span>Last Name</span><input type="text" ngModel class="form-control" placeholder="Student Id" name="id" /></div>
      <div class="col">
        <span>Student Id</span><input type="text" ngModel class="form-control" placeholder="Class"
                                      name="class" />
      </div>
      
      <div class="col">
        <button class="btn btn-primary btn-block text-white btn-user" type="submit" style="margin:auto;">Add</button>
      </div>
    </div>
  </div>
</form>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Class</th>
      <td mat-cell *matCellDef="let row">{{row.class}}</td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
